    <form action="style sheet">
      <h3>hotel booking</h3>

      <label for="contact">contact number</label>

      <label for="e mail">e mail</label>
      <input type="email" id="e mail" placeholder="e mail"><br><br>
      <label for="room">room type</label>
      <input type="radio" id="" name="" value="">

      <input type="radio" id="ac" name="room"  value="ac">
      <label for="room">non ac</label>
      <input type="radio" id="non ac" name="room" value="non ac"><br><br>
      <label for="types of food">types of food</label>
      <input type="checkbox" id="types of food" name="" value="">
      <label for="types of food">north indian</label>
      <input type="checkbox" id="types of food" name="north indian" value="north indian">
      <label for="types of food">south indian</label>
      <input type="checkbox" id="types of food" name="south indian" value="south indian">
      <label for="types of food">chinese</label>
      <input type="checkbox" id="types of food" name="south indian" value="chinese">
      <label for="types of food">weatern</label>
      <input type="checkbox" id="types of food" name="south indian" value="western"><br><br>
      <label for="textarea"></label>
      <input type="text" id="textarea" placeholder="comments"><br><br>
      <button>book</button>
      <button>reset</button>
      



</center>
</form>
